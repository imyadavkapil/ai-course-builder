<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Course Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    #result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">AI Course Generator</h1>
    <form id="course-form">
      <div class="mb-3">
        <label for="prompt" class="form-label">Enter a topic or course idea:</label>
        <textarea class="form-control" id="prompt" name="prompt" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Generate Course</button>
    </form>

    <div id="result" class="mt-4 d-none">
      <h4>Generated Course Outline:</h4>
      <div id="output" class="mt-2"></div>
    </div>
  </div>

  <script>
    document.getElementById("course-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const prompt = document.getElementById("prompt").value;

      const response = await fetch("/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: new URLSearchParams({ prompt }),
      });

      const data = await response.json();
      const outputDiv = document.getElementById("output");
      const resultSection = document.getElementById("result");

      if (data.result) {
        outputDiv.innerHTML = data.result;
        resultSection.classList.remove("d-none");
      } else {
        outputDiv.innerHTML = `<div class="text-danger">Error: ${data.error}</div>`;
        resultSection.classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
