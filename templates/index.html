<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Course Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    #spinner {
      display: none;
    }
  </style>
</head>
<body class="bg-light py-5">
  {% if user %}
    <p class="text-end">Logged in as {{ user.name }} (<a href="/logout">Logout</a>)</p>
  {% endif %}

  <div class="container">
    <h1 class="text-center mb-4">ðŸ§  AI Course Builder</h1>

    <form id="courseForm" class="mb-4">
      <div class="mb-3">
        <textarea id="prompt" name="prompt" class="form-control" placeholder="Enter your topic..." rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Generate Course</button>
    </form>

    <!-- Loading Spinner -->
    <div id="spinner" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Generating your course...</p>
    </div>

    <!-- Result Display -->
    <div id="result" class="mt-4"></div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("courseForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const prompt = document.getElementById("prompt").value.trim();
      const resultDiv = document.getElementById("result");
      const spinner = document.getElementById("spinner");

      // Input validation
      if (!prompt) {
        alert("Please enter a topic.");
        return;
      }

      resultDiv.innerHTML = "";
      spinner.style.display = "block";

      const formData = new FormData();
      formData.append("prompt", prompt);

      try {
        const response = await fetch("/generate", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        spinner.style.display = "none";

        if (data.result) {
          resultDiv.innerHTML = formatCourse(data.result);
        } else if (data.error) {
          resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
        } else {
          resultDiv.innerHTML = `<div class="alert alert-warning">Unexpected response format.</div>`;
        }
      } catch (err) {
        spinner.style.display = "none";
        resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
      }
    });

    // Formatter for better display
    function formatCourse(rawText) {
      const lines = rawText.split("\n");
      let formatted = "";
      lines.forEach(line => {
        if (line.startsWith("Course Title:")) {
          formatted += `<h2 class="mt-4">${line.replace("Course Title:", "").trim()}</h2>`;
        } else if (line.startsWith("Module")) {
          formatted += `<h3 class="mt-3">${line.trim()}</h3><ul>`;
        } else if (line.startsWith("-") || line.match(/^\d+\./)) {
          formatted += `<li>${line.replace(/^[-\d.]+\s*/, "").trim()}</li>`;
        } else if (line.trim() === "") {
          formatted += "</ul>";
        } else {
          formatted += `<p>${line.trim()}</p>`;
        }
      });
      return formatted;
    }
  </script>
</body>
</html>
